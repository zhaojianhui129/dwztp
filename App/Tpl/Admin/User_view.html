<div class="pageContent">
  <div class="pageFormContent nowrap" layoutH="0">
    <fieldset>
      <legend>用户详细信息</legend>
      <dl>
        <dt>用户帐号：</dt>
        <dd>
          {$data.account}
        </dd>
      </dl>
      <dl>
        <dt>用户名称：</dt>
        <dd>
          {$data.nickname}
        </dd>
      </dl>
      <dl>
        <dt>最后登录时间：</dt>
        <dd>
          <notempty name="data.last_login_time">{$data.last_login_time|date="Y-m-d H:i:s",###}</notempty>
        </dd>
      </dl>
      <dl>
        <dt>最后登录IP：</dt>
        <dd>
          <notempty name="data.last_login_ip">{$data.last_login_ip}</notempty>
        </dd>
      </dl>
      <dl>
        <dt>登录次数：</dt>
        <dd>
          {$data.login_count}
        </dd>
      </dl>
      <dl>
        <dt>电子邮箱：</dt>
        <dd>
          {$data.email}
        </dd>
      </dl>
      <dl>
        <dt>备注：</dt>
        <dd>
          {$data.remark}
        </dd>
      </dl>
      <dl>
        <dt>创建时间：</dt>
        <dd>
          <notempty name="data.create_time">{$data.create_time|date="Y-m-d H:i:s",###}</notempty>
        </dd>
      </dl>
      <dl>
        <dt>激活状态：</dt>
        <dd>
          <eq name="data.status" value="1"><font color="#006600">已激活</font><else/><font color="#FF0000">已锁定</font></eq>
        </dd>
      </dl>
    </fieldset>
  </div>
</div>
